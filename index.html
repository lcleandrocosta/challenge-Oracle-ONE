<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codificador e Decodificador on line</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="header">
        <h1><marquee behavior="alternate">Codificador e Decodificador OnLine</marquee></h1>
    </div>

    <main class="main">

        <section class="form-box">

            <label class="piscar" for="descricao">Texto somente em minúsculas e sem acentos!</label>

            <div>
                <div class="container-inp">
                    <div>
                        <input class="multi-bordas-input" id="input-text" type="text" placeholder="Insira o texto aqui">                   
                    </div>
                    <div>
                        <button id="cript">Criptografar</button>
                        <button class="btn-descript" id="descript">Descriptografar</button>
                    </div>
                </div>
                <div>
                    <h2>Mensagem codificada/decodificada</h2>
                    <textarea name="texto" id="saida" cols="30" rows="10" placeholder="Saída do texto codificado/decodificado"></textarea>
                </div>
                <div>
                    <button id="btn-copia">Copiar</button>
                </div>
            </div>
            
        </section>

    </main>

    <footer>Desenvolvido por Leandro Costa</footer>
    
</body>
</html>
